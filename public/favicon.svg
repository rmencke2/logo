<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black background -->
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- Gear with 12 teeth - outer ring -->
  <g filter="url(#glow)" fill="none" stroke="#00FFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 50 15 
             L 52 25 L 58 25 L 60 15
             L 70 18 L 75 22 L 82 20
             L 85 30 L 80 35 L 88 40
             L 85 50 L 88 60 L 80 65
             L 85 70 L 82 80 L 75 78
             L 70 82 L 60 85 L 58 75
             L 52 75 L 50 85
             L 42 85 L 40 75 L 30 75
             L 25 82 L 18 80 L 15 70
             L 12 60 L 20 65 L 15 50
             L 12 40 L 20 35 L 15 30
             L 18 20 L 25 22 L 30 18
             L 40 15 L 42 25 L 50 25 Z"/>
    
    <!-- Inner gear circle -->
    <circle cx="50" cy="50" r="22" fill="none" stroke="#00FFFF" stroke-width="2"/>
  </g>
  
  <!-- Four-pointed star centered inside gear -->
  <g filter="url(#glow)" fill="#00FFFF">
    <path d="M 50 38 
             L 56 48 
             L 67 48 
             L 59 55 
             L 63 66 
             L 50 60 
             L 37 66 
             L 41 55 
             L 33 48 
             L 44 48 Z"/>
